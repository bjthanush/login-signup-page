<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In!</title>
    <link rel="stylesheet" href="../../static/css/css3.css" />
  </head>
  <body>
    <section>
      <form method="POST">
        <div class="form-box">
          <div class="form-value">
            <h1>Login</h1>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input name="mail" id="mail" type="email" required />
              <label for="">Email</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input name="passw" id="passw" type="password" required />
              <label for="">Password</label>
            </div>
            <div class="forget">
              <label for=""
                ><input type="checkbox" />Remember Me
                <a href="#">Forget Password</a></label
              >
            </div>
            <button type="submit" onclick="registerUser()">Log In</button>
            <div class="register">
              <p>Create a Account? <a href="/signup">Sign Up</a></p>
            </div>
          </div>
        </div>
      </form>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="../../static/js/js3.js" async></script>
  </body>
</html>
