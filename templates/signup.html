<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up!</title>
    <link rel="stylesheet" href="../../static/css/css3.css" />
  </head>
  <body>
    <section>
      <form method="POST">
        <div class="form-box">
          <div class="form-value">
            <h1>Registration</h1>
            <div class="inputbox">
              <ion-icon name="text-outline"></ion-icon>
              <input name="uname" id="uname" type="text" id="name" required />
              <label for="name">Name:</label>
            </div>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input name="email" id="email" type="email" id="email" required />
              <label for="email">Email:</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input
                name="passw"
                id="passw"
                type="password"
                id="password"
                required
              />
              <label for="password">Password:</label>
            </div>
            <button type="submit" onclick="registerUser()">Register</button>
            <div class="register">
              <p>Already a Registered? <a href="/login">Login</a></p>
            </div>
          </div>
        </div>
      </form>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="../../static/js/js3.js" async></script>
  </body>
</html>
